<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro</title>
  </head>

  <body>
    <main>
      <section class="timer">
        <div class="timer__time">
          <span id="timer-minutes">--</span>
          <span>:</span>
          <span id="timer-seconds">--</span>
        </div>
        <div class="timer__controls">
          <button class="button" type="button" id="start-timer">
            <img class="button__icon" src="./assets/icons/play.svg" alt="play icon">
          </button>
          <button class="button" type="button" id="pause-timer">
            <img class="button__icon" src="./assets/icons/pause.svg" alt="pause icon">
          </button>
          <button class="button" type="button" id="stop-timer">
            <img class="button__icon" src="./assets/icons/stop.svg" alt="stop icon">
          </button>
        </div>
      </section>
    </main>
    <script src="index.ts"></script>
  </body>
</html>
